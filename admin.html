<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>

<style>
body{
font-family:Arial;
background:#f5efe6;
padding:40px;
}

.login, .panel{
max-width:400px;
margin:auto;
background:white;
padding:20px;
border-radius:10px;
box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

input,button{
width:100%;
padding:10px;
margin:10px 0;
}

button{
background:#8b3a2f;
color:white;
border:none;
cursor:pointer;
}

button:hover{background:#6e2e24;}
</style>
</head>
<body>

<div class="login" id="loginBox">
<h3>Admin Giriş</h3>
<input type="password" id="pass" placeholder="Şifrə">
<button onclick="login()">Daxil ol</button>
</div>

<div class="panel" id="panelBox" style="display:none;">
<h3>Yeni İdmançı Əlavə Et</h3>
<input type="text" id="title" placeholder="Ad Soyad">
<input type="text" id="desc" placeholder="Nailiyyət">
<input type="file" id="image">
<button onclick="add()">Əlavə Et</button>
</div>

<script>
const PASSWORD="2525";

function login(){
let p=document.getElementById("pass").value;
if(p===PASSWORD){
document.getElementById("loginBox").style.display="none";
document.getElementById("panelBox").style.display="block";
}else{
alert("Şifrə səhvdir!");
}
}

function add(){
let title=document.getElementById("title").value;
let desc=document.getElementById("desc").value;
let file=document.getElementById("image").files[0];

let reader=new FileReader();
reader.onload=function(){
let imageBase64=reader.result;

let data=JSON.parse(localStorage.getItem("sports"))||[];

data.push({
title:title,
desc:desc,
image:imageBase64
});

localStorage.setItem("sports",JSON.stringify(data));

alert("Əlavə edildi!");
};
reader.readAsDataURL(file);
}
</script>

</body>
</html>
