<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>25 nömrəli tam orta məktəb</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">

<style>
:root{
--brown:#5a3e2b;
--dark:#3e2a1f;
--accent:#8b3a2f;
--cream:#f5efe6;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Montserrat',sans-serif;}

body{background:var(--cream);}

/* HEADER */
header{
background:white;
text-align:center;
padding:25px;
border-bottom:4px solid #c8a96a;
}

header h1{color:var(--brown);}

nav{
background:var(--brown);
padding:15px;
text-align:center;
}

nav a{
color:white;
margin:0 20px;
text-decoration:none;
font-weight:600;
}

nav a:hover{color:#c8a96a;}

.hero{
height:350px;
background:url('hero.jpg') center/cover;
display:flex;
align-items:center;
justify-content:center;
position:relative;
color:white;
}

.hero::after{
content:'';
position:absolute;
width:100%;height:100%;
background:rgba(62,42,31,0.7);
}

.hero h2{
position:relative;
font-size:32px;
}

/* ANIMATION */
.fade{
opacity:0;
transform:translateY(40px);
transition:0.8s;
}

.fade.show{
opacity:1;
transform:translateY(0);
}

/* SPORTS SECTION */
.section{
max-width:1100px;
margin:auto;
padding:60px 20px;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
gap:30px;
}

.card{
background:white;
border-radius:12px;
overflow:hidden;
box-shadow:0 10px 25px rgba(0,0,0,0.15);
}

.card img{
width:100%;
height:220px;
object-fit:cover;
}

.card-body{
padding:15px;
text-align:center;
}

.delete-btn{
background:red;
color:white;
border:none;
padding:6px 10px;
cursor:pointer;
margin-top:10px;
}

footer{
background:var(--dark);
color:white;
text-align:center;
padding:20px;
margin-top:40px;
}
</style>
</head>
<body>

<header>
<h1>25 nömrəli tam orta məktəb</h1>
</header>

<nav>
<a href="#">Ana səhifə</a>
<a href="admin.html">Admin</a>
</nav>

<div class="hero">
<h2>İdman Nailiyyətləri</h2>
</div>

<div class="section fade">
<div class="grid" id="sports"></div>
</div>

<footer>
© 2026 Məktəb Portalı
</footer>

<script>
/* ANIMATION */
const observer=new IntersectionObserver(entries=>{
entries.forEach(e=>{
if(e.isIntersecting){e.target.classList.add("show")}
});
});
observer.observe(document.querySelector(".fade"));

/* LOAD DATA */
let data=JSON.parse(localStorage.getItem("sports"))||[];
let container=document.getElementById("sports");

function render(){
container.innerHTML="";
data.forEach((item,index)=>{
container.innerHTML+=`
<div class="card">
<img src="${item.image}">
<div class="card-body">
<h3>${item.title}</h3>
<p>${item.desc}</p>
<button class="delete-btn" onclick="removeItem(${index})">Sil</button>
</div>
</div>
`;
});
}

function removeItem(i){
data.splice(i,1);
localStorage.setItem("sports",JSON.stringify(data));
render();
}

render();
</script>

</body>
</html>
