<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>İdman Nailiyyətləri</title>

<style>
body{font-family:Arial,sans-serif;background:#f5efe6;padding:30px;}
h1{text-align:center;color:#5a3e2b;margin-bottom:20px;}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px;}
.card{background:white;padding:15px;border-radius:10px;box-shadow:0 10px 20px rgba(0,0,0,0.1);}
.card img{width:100%;border-radius:8px;}
</style>
</head>
<body>

<h1>İdman Nailiyyətləri</h1>
<div class="grid" id="sportsList"></div>

<script>
let items=JSON.parse(localStorage.getItem("sports"))||[];
let container=document.getElementById("sportsList");
items.forEach(item=>{
  container.innerHTML+=`
    <div class="card">
      <img src="${item.image}">
      <h3>${item.title}</h3>
      <p>${item.desc}</p>
    </div>
  `;
});
</script>

</body>
</html>
