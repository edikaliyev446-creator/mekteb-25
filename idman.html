<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>İdman Nailiyyətləri</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
--brown-main:#5a3e2b;
--brown-dark:#3e2a1f;
--brown-accent:#8b3a2f;
--cream:#f5efe6;
}

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Montserrat',sans-serif;
}

body{
background:var(--cream);
}

header{
background:var(--brown-dark);
color:white;
text-align:center;
padding:25px;
font-size:22px;
}

.section{
max-width:1200px;
margin:auto;
padding:70px 20px;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
gap:40px;
}

.card{
background:white;
border-radius:15px;
overflow:hidden;
box-shadow:0 15px 40px rgba(0,0,0,0.1);
transition:0.3s;
}

.card:hover{
transform:translateY(-10px);
box-shadow:0 25px 50px rgba(0,0,0,0.15);
}

.card img{
width:100%;
height:250px;
object-fit:cover;
}

.card-body{
padding:20px;
text-align:center;
}

.card-body h3{
color:var(--brown-main);
margin-bottom:10px;
}

.card-body p{
margin-bottom:15px;
}

footer{
background:var(--brown-dark);
color:white;
text-align:center;
padding:20px;
margin-top:60px;
}
</style>
</head>

<body>

<header>
İdman Nailiyyətləri
</header>

<div class="section">

<div class="grid">

<!-- ELCAN -->
<div class="card">
<img src="elcan.jpg" alt="Elcan">
<div class="card-body">
<h3>Quliyev Elcan Rəşad oğlu</h3>
<p>Kombat Ciu-Citsu üzrə I yer</p>
</div>
</div>

<!-- BURAYA YENİ İDMANÇILAR ƏLAVƏ EDİLƏCƏK -->

</div>

</div>

<footer>
© 2026 25 nömrəli tam orta məktəb
</footer>

</body>
</html>
