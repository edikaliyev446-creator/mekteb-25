<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Müəllimlər | 25 nömrəli məktəb</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>

/* RƏNG SİSTEMİ */
:root{
--brown-main:#5a3e2b;
--brown-dark:#3e2a1f;
--brown-accent:#8b3a2f;
--gold:#c8a96a;
--cream:#f5efe6;
}

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Montserrat',sans-serif;
}

body{
background:var(--cream);
}

/* HEADER */
header{
background:var(--brown-dark);
color:white;
text-align:center;
padding:20px;
font-size:20px;
}

/* NAV */
nav{
background:var(--brown-main);
display:flex;
justify-content:center;
gap:40px;
padding:15px;
}

nav a{
color:white;
text-decoration:none;
font-weight:600;
}

nav a:hover{
color:var(--gold);
}

/* SECTION */
.section{
max-width:1200px;
margin:auto;
padding:70px 20px;
}

.section h2{
text-align:center;
color:var(--brown-main);
margin-bottom:50px;
font-size:28px;
}

/* GRID */
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
gap:40px;
}

/* CARD */
.card{
background:white;
border-radius:15px;
overflow:hidden;
box-shadow:0 15px 40px rgba(0,0,0,0.1);
transition:0.3s;
}

.card:hover{
transform:translateY(-10px);
box-shadow:0 25px 50px rgba(0,0,0,0.15);
}

.card img{
width:100%;
height:250px;
object-fit:cover;
}

.card-body{
padding:20px;
text-align:center;
}

.card-body h3{
color:var(--brown-main);
margin-bottom:10px;
}

.card-body p{
margin-bottom:15px;
font-size:14px;
}

.btn{
display:inline-block;
padding:8px 16px;
background:var(--brown-accent);
color:white;
text-decoration:none;
border-radius:6px;
transition:0.3s;
}

.btn:hover{
background:#6e2e24;
}

/* FOOTER */
footer{
background:var(--brown-dark);
color:white;
text-align:center;
padding:20px;
margin-top:50px;
}

/* RESPONSIVE */
@media(max-width:768px){
nav{
flex-direction:column;
gap:15px;
}
}

</style>
</head>

<body>

<header>
Müəllimlər heyəti
</header>

<nav>
<a href="index.html">Ana səhifə</a>
<a href="#">Əlaqə</a>
</nav>

<div class="section">

<h2>Məktəbimizin müəllimləri</h2>

<div class="grid">

<!-- SAİDƏ MÜƏLLİMƏ -->
<div class="card">
<img src="saida.jpg" alt="Saidə müəllimə">
<div class="card-body">
<h3>Alverdiyeva Saidə Elxan qızı</h3>
<p>İbtidai sinif müəllimi</p>
<a href="index.html" class="btn">Ətraflı</a>
</div>
</div>

<!-- BURAYA BAŞQA MÜƏLLİMLƏR ƏLAVƏ EDƏ BİLƏRSƏN -->

</div>

</div>

<footer>
© 2026 25 nömrəli tam orta məktəb
</footer>

</body>
</html>
